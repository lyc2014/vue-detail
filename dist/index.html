<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <br/><br/>
    <br/><br/>
    <br/><br/>
    <div>
        <label for="">change name</label>
        <input type="text" id="name"><br/>
        <label>change age</label>
        <input type="text" id="age">
    </div>
    <div>
        <button onclick="clickMe()">click me!</button>
    </div>
</body>
<script>
    const vm = new Vue({
        render (h) {
            with(this){
                return h('div', {}, [
                    h('p', {}, `My name is ${name}`),
                    h('p', {}, `My age is ${age}`)
                ])
            }
        },
        data () {
            return {
                name: 'YuanCheng Li',
                age: '18'
            }
        }
    })
    vm.$mount(document.getElementById('app'))

    const nameDom = document.getElementById('name')
    const ageDom = document.getElementById('age')
    function clickMe () {
        let name = nameDom.value
        let age = ageDom.value
        if (name) {
            vm.name = name
        }
        if (age) {
            vm.age = age
        }
    }
</script>
</html>
