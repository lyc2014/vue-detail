<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.development.js"></script>
</head>
<body>
    
</body>
<script>
    const vm = new Vue({
        data () {
            return {
                a: 1,
                b: {
                    c: 3
                }
            }
        },
        watch: {
            'a': function (newValue, oldValue) {
                console.log('new value of a:', newValue)
                console.log('old value of a:', oldValue)
            },
            'b.c': function (newValue, oldValue) {
                console.log('new value of b.c', newValue)
                console.log('old value of b.c', oldValue)
            }
        }
    })
    setTimeout(() => {
        vm.a = 2
        console.log('vm.a changed')
        vm.b.c = 4
        console.log('vm.b.c changed')
    }, 1000)
</script>
</html>
